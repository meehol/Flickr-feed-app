<body style="opacity:0;height:100%;width:100vw;">

    <div class="offcanvas-favs">
        <div class="open-favs">View favourites</div>
        <div id="favs-container">
            <ul data-bind="foreach: favorites">
                <li>
                    <div class="imgResult" data-bind="event: { click: function(data, event) { $root.openImgInNewTab(photoObj, data, event) }, touchend: function(data, event) { $root.openImgInNewTab(photoObj, data, event) } }, clickBubble: false, touchendBubble: false">
                        <div class="removeFav" data-bind="event: { click: function(data, event) { $root.removeFromFavorites(photoObj, data, event) }, touchend: function(data, event) { $root.removeFromFavorites(photoObj, data, event) } }, clickBubble: false, touchendBubble: false"></div>
                        <img class="animate-fadein" data-bind="attr: { src: photoObj.mediaUrl, id: 'fav'+photoObj.id, alt: photoObj.title, title: photoObj.title }" />
                    </div>
                </li>
            </ul>       
        </div>
    </div>

    <div class="site-wrapper">
        <header>
            <h1>FLICKR FEED APP</h1>
            <p>
                Most recent photos uploaded.<br>
                <em>This site uses local storage.</em>
            </p>
        </header>
        <h4>Feed results:</h4>
        <div class="main-feed">
            <div id="photos-container">
                <ul data-bind="foreach: photos">
                    <li>
                        <div class="imgResult" data-bind="event: { click: function(data, event) { $root.addToFavorites(photoObj, data, event); }, touchend: function(data, event) { $root.addToFavorites(photoObj, data, event); } }">
                            <img class="animate-fadein" data-bind="attr: { src: photoObj.mediaUrl, id: photoObj.id, alt: photoObj.title, title: photoObj.title }" />
                        </div>
                    </li>
                </ul>       
            </div>
        </div>
    </div>

</body>
